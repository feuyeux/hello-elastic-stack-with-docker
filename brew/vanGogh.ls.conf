input {
  beats {
    port => "5043"
  }
  file {
    path => "/Users/erichan/vangogh/logs/vanGogh.log"
  }
}

filter {
  grok {
    match => { 
      "message" => "%{WORD:ts}\|%{WORD:app_id}\|%{NUMBER:timestamp}\|%{NUMBER:biz_number}\|%{WORD:msg}%{SPACE}%{WORD:msg}"
    }
  }
}

output {
  elasticsearch { hosts => ["localhost:9200"] }
  stdout { codec => rubydebug }
}
